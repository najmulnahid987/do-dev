<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#f0f4ff" />
  
  <!-- Computer screen -->
  <rect x="150" y="100" width="300" height="200" rx="5" fill="#ffffff" stroke="#4361ee" stroke-width="8" />
  
  <!-- Code elements on screen -->
  <rect x="170" y="130" width="120" height="10" rx="2" fill="#4361ee" opacity="0.7" />
  <rect x="170" y="150" width="200" height="10" rx="2" fill="#4361ee" opacity="0.5" />
  <rect x="170" y="170" width="150" height="10" rx="2" fill="#4361ee" opacity="0.7" />
  <rect x="170" y="190" width="180" height="10" rx="2" fill="#4361ee" opacity="0.5" />
  <rect x="170" y="210" width="100" height="10" rx="2" fill="#4361ee" opacity="0.7" />
  <rect x="170" y="230" width="220" height="10" rx="2" fill="#4361ee" opacity="0.5" />
  
  <!-- Keyboard -->
  <rect x="180" y="310" width="240" height="30" rx="5" fill="#2b2d42" />
  <rect x="190" y="305" width="220" height="5" rx="2" fill="#4361ee" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="30" fill="#4cc9f0" opacity="0.6" />
  <circle cx="500" cy="250" r="40" fill="#4361ee" opacity="0.4" />
  <circle cx="450" cy="100" r="20" fill="#3a0ca3" opacity="0.5" />
  
  <!-- Abstract code symbols -->
  <text x="80" y="200" font-family="monospace" font-size="24" fill="#3a0ca3">{}</text>
  <text x="520" y="180" font-family="monospace" font-size="24" fill="#4361ee">&lt;/&gt;</text>
  <text x="90" y="280" font-family="monospace" font-size="20" fill="#4cc9f0">()</text>
</svg>